<!-- https://github.com/gohugoio/hugoDocs/blob/master/layouts/_partials/layouts/page-edit.html -->
<div class="print:hidden">
  <hr class="border-t border-gray-200 dark:border-gray-800 my-10 lg:my-16" />

  <div class="text-gray-800 dark:text-gray-300 font-semibold">
    Last updated: {{ .Lastmod.Format "2006-01-02" }}{{ with .GitInfo }} :
    <a
      class="text-blue-600 hover:text-blue-500"
      href="{{ $.Site.Params.ghrepo }}commit/{{ .Hash }}"
      >{{ .Subject }} ({{ .AbbreviatedHash }})</a
    >
    |
    <a
      class="text-blue-600 hover:text-blue-500"
      href="{{ $.Site.Params.ghrepo }}commits/{{ .Hash }}/content/{{ $.Page.File.Path }}"
      >History</a
    >
    {{ end }}
  </div>
</div>
